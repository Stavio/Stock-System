<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Stock-System</title>
</head>

<body>

    <div class="container py-3">
        <header>
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <img
                        src="https://img.icons8.com/external-wanicon-lineal-wanicon/64/000000/external-stock-market-economic-crisis-wanicon-lineal-wanicon.png" />
                    <span class="fs-4 m-3">Stock-System</span>
                </a>

            </div>

        </header>

        <main>
            <div class="row row-cols-1 row-cols-md-3 mb-3 pt-2 ">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-body">
                            <h3 class="fs-4">Add Stock</h3>
                            <form id="addStockForm">
                                <div class="mb-3">
                                    <label for="productCode" class="form-label">Select a Product Code</label>
                                    <select class="form-select" aria-label="Default select example" id="productCode">
                                        <option selected>---Select---</option>
                                        <option value="Product1">Product1</option>
                                        <option value="Product2">Product2</option>
                                        <option value="Product3">Product3</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="ItemRecieved" class="form-label">Items Received</label>
                                    <input type="number" class="form-control" id="ItemsRecived" min="0">
                                </div>
                                <div class="mb-3">
                                    <label for="UnitePrice" class="form-label">Price per item Received</label>
                                    <input type="number" class="form-control" id="unitePrice" min="0" step=".01">
                                </div>
                                <button type="submit" class=" w-100 btn btn-lg btn-primary">Add Stock</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-body">
                            <h3 class="fs-4">Remove Stock</h3>
                            <form id="removeStockForm">
                                <div class="mb-3">
                                    <label for="productCode" class="form-label">Select a Product Code</label>
                                    <select class="form-select" aria-label="Default select example"
                                        id="removeProductCode">
                                        <option selected>---Select---</option>
                                        <option value="Product1">Product1</option>
                                        <option value="Product2">Product2</option>
                                        <option value="Product3">Product3</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="buyerEmail" class="form-label">Buyer Email Address</label>
                                    <input type="text" class="form-control" id="email" required
                                        placeholder="test@test.com">
                                </div>
                                <div class="mb-3">
                                    <label for="itemsBought" class="form-label">Items Bought</label>
                                    <input type="number" class="form-control" id="itemsBought" min="0">
                                </div>
                                <button type="submit" class=" w-100 btn btn-lg btn-dark">Remove Stock</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-body">
                            <h3 class="fs-2 text-muted">STOCK LEVELS</h3>
                            <div class="w-100  pt-4" id="stockContent">

                                <div>
                                    <h5 class="fs-3">PRODUCT01 <span class="text-right fs-5 text-muted"
                                            id="Product_counter_1">0</span></h5>
                                    <span id="product1_Amount">0.00</span>
                                </div>

                                <hr>

                                <div>
                                    <h5 class="fs-3">PRODUCT02 <span class="text-right fs-5 text-muted"
                                            id="Product_counter_2">0</span></h5>
                                    <span id="product2_Amount">0.00</span>
                                </div>

                                <hr>

                                <div>
                                    <h5 class="fs-3">PRODUCT03 <span class="text-right fs-5 text-muted"
                                            id="Product_counter_3">0</span></h5>
                                    <span id="product3_Amount">0.00</span>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
        <script src="App.js"></script>

</body>

</html>
